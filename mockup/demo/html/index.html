<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>APP HTML</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="../source/all.css">
    <!-- endinject -->
</head>
<body>

    <div id="tab_menu" class="js_menu demo_app_menu">
        <div class="js_icon icon_al"></div>

        <ul class="js_list">
            <li><a target="right" href="color.html#tab_menu">颜色</a></li>
            <li><a target="right" href="header.html#tab_menu">顶部布局</a></li>
            <li><a target="right" href="icon.html#tab_menu">icon</a></li>
            <li><a target="right" href="border.html#tab_menu">边框</a></li>
            <li><a target="right" href="font.html#tab_menu">字体相关式样</a></li>
            <li><a target="right" href="button.html#tab_menu">按钮</a></li>
            <li><a target="right" href="tab.html#tab_menu">tab</a></li>
            <li><a target="right" href="input.html#tab_menu">input</a></li>
            <li><a target="right" href="list.html#tab_menu">列表</a></li>
            <li><a target="right" href="layout.html#tab_menu">layout</a></li>
        </ul>
    </div>

    <section class="demo_frame">
        <ul class="side_left">
            <li><a target="right" href="color.html">颜色</a></li>
            <li><a target="right" href="header.html">顶部布局</a></li>
            <li><a target="right" href="icon.html">icon</a></li>
            <li><a target="right" href="border.html">边框</a></li>
            <li><a target="right" href="font.html">字体相关式样</a></li>
            <li><a target="right" href="button.html">按钮</a></li>
            <li><a target="right" href="tab.html">tab</a></li>
            <li><a target="right" href="input.html">input</a></li>
            <li><a target="right" href="list.html">列表</a></li>
            <li><a target="right" href="layout.html">layout</a></li>
        </ul>

        <iframe name="right" src="color.html" frameborder="false" scrolling="auto" class="frame_right" allowtransparency="true"></iframe>
    </section>


    <script type="text/javascript">
        var $that = document.querySelector('.js_icon'),
            $list = document.querySelector('.js_list'),
            $menu = document.querySelector('.js_menu'),
            isClicked = false;

        $that.addEventListener('click', function () {
            if (isClicked) {
                $menu.className = 'js_menu demo_app_menu animate_hide';
                $that.className = 'js_icon icon_al';
            } else {
                $menu.className = 'js_menu demo_app_menu animate_show';
                $that.className = 'js_icon icon_ar';       
            }

            isClicked = !isClicked;
        }, false);

        $list.addEventListener('click', function () {
            $menu.className = 'js_menu demo_app_menu animate_hide';
            $that.className = 'js_icon icon_al';
            isClicked = false;
        }, false);
    </script>
</body>
</html>
