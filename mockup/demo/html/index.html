<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>APP HTML</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="../source/all.css">
    <!-- endinject -->
</head>
<body>

    <div id="tab_menu" class="js_menu demo_app_menu">
        <div class="js_icon icon_arrow_left"></div>

        <ul class="js_list">
            <li><a target="right" href="color.html#tab_menu">Color</a></li>
            <li><a target="right" href="header.html#tab_menu">Header</a></li>
            <li><a target="right" href="icon.html#tab_menu">Icon</a></li>
            <li><a target="right" href="border.html#tab_menu">Border</a></li>
            <li><a target="right" href="font.html#tab_menu">Text-align、Font</a></li>
            <li><a target="right" href="button.html#tab_menu">Button</a></li>
            <li><a target="right" href="tab.html#tab_menu">Tab</a></li>
            <li><a target="right" href="list.html#tab_menu">List</a></li>
        </ul>
    </div>

    <section class="demo_frame">
        <ul class="side_left">
            <li><a target="right" href="color.html">Color</a></li>
            <li><a target="right" href="header.html">Header</a></li>
            <li><a target="right" href="icon.html">Icon</a></li>
            <li><a target="right" href="border.html">Border</a></li>
            <li><a target="right" href="font.html">Text-align、Font</a></li>
            <li><a target="right" href="button.html">Button</a></li>
            <li><a target="right" href="tab.html">Tab</a></li>
            <li><a target="right" href="list.html">List</a></li>
        </ul>

        <iframe name="right" src="color.html" frameborder="false" scrolling="auto" class="frame_right" allowtransparency="true"></iframe>
    </section>


    <script type="text/javascript">
        var $that = document.querySelector('.js_icon'),
            $list = document.querySelector('.js_list'),
            $menu = document.querySelector('.js_menu'),
            isClicked = false;

        $that.addEventListener('click', function () {
            if (isClicked) {
                $menu.className = 'js_menu demo_app_menu animate_hide';
                $that.className = 'js_icon icon_arrow_left';
            } else {
                $menu.className = 'js_menu demo_app_menu animate_show';
                $that.className = 'js_icon icon_arrow_right';       
            }

            isClicked = !isClicked;
        }, false);

        $list.addEventListener('click', function () {
            $menu.className = 'js_menu demo_app_menu animate_hide';
            $that.className = 'js_icon icon_arrow_left';
            isClicked = false;
        }, false);
    </script>
</body>
</html>
